<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f7a52d1667.js"
      crossorigin="anonymous"
    ></script>

    <!-- "Raleway" font from fonts.google.com -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- "style.css" will get compiled from Sass -->
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <!-- Every inner page will have "section" tag with a class of "container" -->
    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
      <!-- FORM. All the forms will have the same styling, therefore class "form" is given -->
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a
            Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
      </form>
      <input type="submit" value="Register" class="btn btn-primary" />
      <!-- "my" margin on y axis (top and bottom)-->
      <p class="my-1">
        Already have an account?<a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
